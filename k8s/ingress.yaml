# Ingress configuration for MindX App
# Requires nginx-ingress controller to be installed in the cluster
# Routes:
#   / -> frontend service
#   /api/* -> backend service
#   /auth/* -> backend service
#   /health -> backend service

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mindx-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Enable CORS for API endpoints
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization, Content-Type"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - 20.18.237.151.nip.io
      secretName: mindx-tls-cert
  rules:
    - host: 20.18.237.151.nip.io
      http:
        paths:
          # Backend health check
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: mindx-backend
                port:
                  number: 80
          # Backend API routes
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: mindx-backend
                port:
                  number: 80
          # Backend auth routes
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: mindx-backend
                port:
                  number: 80
          # Frontend (default route)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mindx-frontend
                port:
                  number: 80
  # Uncomment when using cert-manager for SSL
  # tls:
  # - hosts:
  #   - mindx.example.com
  #   secretName: mindx-tls-cert

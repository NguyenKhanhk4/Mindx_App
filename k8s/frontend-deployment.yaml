apiVersion: apps/v1
kind: Deployment
metadata:
  name: mindx-frontend
  labels:
    app: mindx-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mindx-frontend
  template:
    metadata:
      labels:
        app: mindx-frontend
    spec:
      imagePullSecrets:
        - name: acr-secret
      containers:
        - name: frontend
          image: mindxregistry06.azurecr.io/mindx-frontend:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: mindx-frontend
spec:
  type: ClusterIP
  selector:
    app: mindx-frontend
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mindx-backend
  labels:
    app: mindx-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mindx-backend
  template:
    metadata:
      labels:
        app: mindx-backend
    spec:
      imagePullSecrets:
        - name: acr-secret
      containers:
        - name: backend
          image: mindxregistry06.azurecr.io/mindxapi06:latest
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
            - name: NODE_ENV
              value: "production"
            - name: FRONTEND_URL
              value: "https://mindx.example.com" # Update with your domain
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: mindx-secrets
                  key: session-secret
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: mindx-secrets
                  key: jwt-secret
            - name: OPENID_CLIENT_ID
              value: "mindx-onboarding"
            - name: OPENID_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: mindx-secrets
                  key: openid-secret
            - name: OPENID_CALLBACK_URL
              value: "https://mindx.example.com/auth/callback" # Update with your domain
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: mindx-backend
spec:
  type: ClusterIP
  selector:
    app: mindx-backend
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
